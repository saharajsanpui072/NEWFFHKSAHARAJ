<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saharaj Call Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #007AFF;
            --bg: #0b0e14;
            --card: #1c2128;
            --text: #ffffff;
            --text-dim: #94a3b8;
            --danger: #ff3b30;
            --success: #34c759;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- Onboarding & Incoming Alert --- */
        #onboarding, #incoming-call-alert {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.98);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .popup {
            background: var(--card);
            padding: 30px;
            border-radius: 28px;
            width: 85%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #30363d;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .popup input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 15px;
            border: 1px solid #444;
            background: #0d1117;
            color: white;
            outline: none;
            font-size: 16px;
            text-align: center;
        }

        /* --- UI Fix: Header & User List --- */
        header {
            padding: 20px;
            background: var(--card);
            border-bottom: 1px solid #30363d;
            flex-shrink: 0;
        }

        .ping-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 5px;
        }

        .search-container { padding: 15px; flex-shrink: 0; }
        #search-user {
            width: 100%;
            padding: 14px 15px;
            border-radius: 15px;
            background: var(--card);
            border: 1px solid #30363d;
            color: white;
            font-size: 15px;
        }

        .user-list {
            flex-grow: 1;
            overflow-y: auto;
            padding: 0 15px 100px 15px;
        }

        .user-card {
            background: var(--card);
            padding: 18px;
            border-radius: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #30363d;
        }

        .user-info h4 { font-size: 17px; margin-bottom: 4px; }
        .user-info small { color: var(--success); font-weight: 500; }

        .call-btns { display: flex; gap: 20px; }
        .call-btns i { font-size: 24px; color: var(--primary); cursor: pointer; }

        /* --- Video Screen --- */
        #call-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 8000;
            display: none;
        }

        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video {
            position: absolute;
            top: 40px;
            right: 20px;
            width: 120px;
            height: 170px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            object-fit: cover;
            z-index: 8001;
            background: #111;
        }

        .call-controls {
            position: absolute;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 8002;
            flex-wrap: wrap;
        }

        .btn-circle {
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            color: white;
            border: none;
            font-size: 22px;
        }

        .btn-danger { background: var(--danger); }

        .call-info-top {
            position: absolute;
            top: 45px;
            left: 20px;
            z-index: 8002;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="onboarding">
        <div class="popup">
            <i class="fas fa-id-card-alt" style="font-size: 50px; color: var(--primary);"></i>
            <h2 style="margin-top:15px;">Welcome</h2>
            <p style="color: var(--text-dim);">Set up your calling profile</p>
            <input type="text" id="name-input" placeholder="Your Full Name" maxlength="18">
            <button onclick="setupProfile()" style="width:100%; padding:16px; border-radius:15px; background:var(--primary); color:white; border:none; font-weight:bold; font-size:16px;">START NOW</button>
        </div>
    </div>

    <div id="incoming-call-alert" class="hidden">
        <div class="popup">
            <i class="fas fa-phone-volume" style="font-size: 40px; color: var(--success); margin-bottom: 10px;"></i>
            <h2 id="caller-name-text">Incoming Call...</h2>
            <div style="display: flex; gap: 20px; justify-content: center; margin-top: 25px;">
                <button class="btn-circle btn-danger" onclick="rejectCall()"><i class="fas fa-phone-slash"></i></button>
                <button class="btn-circle" style="background:var(--success)" onclick="acceptIncoming()"><i class="fas fa-phone"></i></button>
            </div>
        </div>
    </div>

    <header>
        <h2 id="my-name-header">Saharaj Call</h2>
        <div class="ping-row">
            <span id="my-uid-header" style="color: var(--text-dim); font-size: 11px;">UID: Generating...</span>
            <div style="color: var(--success); font-size: 13px; font-weight: bold;">
                <i class="fas fa-network-wired"></i> <span id="ping-val">0</span>ms
            </div>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="search-user" placeholder="Search friends by name..." oninput="filterUsers()">
    </div>

    <div class="user-list" id="user-list">
        <div style="text-align: center; color: var(--text-dim); margin-top: 40px;">Looking for users...</div>
    </div>

    <div id="call-screen">
        <div class="call-info-top">
            <h3 id="remote-name-display">Connected</h3>
            <div style="font-size: 12px; margin-top: 5px;">My Ping: <span id="call-ping">0</span>ms</div>
        </div>
        
        <video id="local-video" autoplay playsinline muted></video>
        <video id="remote-video" autoplay playsinline></video>

        <div class="call-controls">
            <button class="btn-circle" onclick="toggleMute()"><i id="mic-icon" class="fas fa-microphone"></i></button>
            <button class="btn-circle" onclick="toggleSpeaker()"><i id="speaker-icon" class="fas fa-volume-up"></i></button>
            <button class="btn-circle btn-danger" onclick="hangup()"><i class="fas fa-phone-slash"></i></button>
            <button class="btn-circle" onclick="toggleCamera()"><i id="cam-icon" class="fas fa-video"></i></button>
            <button class="btn-circle" onclick="switchCamera()"><i class="fas fa-sync"></i></button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <script>
        // --- 1. Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAMvHlgZmaxdNIHWMVc8nXb1h-A0YUR0qI",
            databaseURL: "https://mycallingapp-8677d-default-rtdb.firebaseio.com",
            projectId: "mycallingapp-8677d",
            appId: "1:75951551570:android:d7de2090c4c70bba7fdb8b"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // --- 2. Global Variables ---
        let myUID = localStorage.getItem('saharaj_uid');
        let myName = localStorage.getItem('saharaj_name');
        let localStream, peerConnection, currentTargetUID;
        let isMuted = false, isCamOff = false, isSpeaker = true;

        const rtcConfig = { 
            iceServers: [{ urls: ['stun:stun1.l.google.com:19302', 'stun:stun2.l.google.com:19302'] }],
            iceCandidatePoolSize: 10
        };

        window.onload = () => { if (myUID && myName) startApp(); };

        function setupProfile() {
            const name = document.getElementById('name-input').value.trim();
            if (name === "") return alert("Please enter your name");
            myUID = 'SR-' + Math.floor(Math.random() * 900000 + 100000);
            myName = name;
            localStorage.setItem('saharaj_uid', myUID);
            localStorage.setItem('saharaj_name', myName);
            document.getElementById('onboarding').style.display = 'none';
            startApp();
        }

        function startApp() {
            document.getElementById('my-name-header').innerText = myName;
            document.getElementById('my-uid-header').innerText = "UID: " + myUID;

            const myRef = db.ref('users/' + myUID);
            myRef.set({ name: myName, uid: myUID, status: 'online' });
            myRef.onDisconnect().remove();

            // Fetch Live Users
            db.ref('users').on('value', snap => {
                const list = document.getElementById('user-list');
                list.innerHTML = '';
                snap.forEach(u => {
                    const user = u.val();
                    if (user.uid !== myUID) {
                        list.innerHTML += `
                            <div class="user-card" data-name="${user.name.toLowerCase()}">
                                <div class="user-info">
                                    <h4>${user.name}</h4>
                                    <small>â€¢ Online</small>
                                </div>
                                <div class="call-btns">
                                    <i class="fas fa-video" onclick="initiateCall('${user.uid}')"></i>
                                </div>
                            </div>`;
                    }
                });
            });

            // Universal Signal Listener
            db.ref('signals/' + myUID).on('value', async snap => {
                const signal = snap.val();
                if (signal) {
                    if (signal.type === 'offer' && !peerConnection) {
                        currentTargetUID = signal.callerUID;
                        document.getElementById('caller-name-text').innerText = signal.callerName + " is calling...";
                        document.getElementById('incoming-call-alert').classList.remove('hidden');
                    } else if (signal.type === 'answer' && peerConnection) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.answer));
                    }
                } else if (peerConnection) {
                    hangup(false); // Disconnect if remote side signal is gone
                }
            });

            // Ping Meter
            setInterval(() => {
                const start = Date.now();
                db.ref('.info/connected').once('value', () => {
                    const diff = Date.now() - start;
                    document.getElementById('ping-val').innerText = diff;
                    document.getElementById('call-ping').innerText = diff;
                });
            }, 3000);
        }

        // --- 3. WebRTC Core (Zero Latency Fix) ---
        async function initiateCall(targetUID) {
            currentTargetUID = targetUID;
            await setupMedia();
            document.getElementById('call-screen').style.display = 'block';

            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));

            peerConnection.onicecandidate = e => {
                if (e.candidate) db.ref('signals/' + targetUID + '/ice').push(e.candidate.toJSON());
            };
            peerConnection.ontrack = e => {
                document.getElementById('remote-video').srcObject = e.streams[0];
                monitorConnection();
            };

            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            db.ref('signals/' + targetUID).set({ type: 'offer', offer: offer, callerName: myName, callerUID: myUID });

            db.ref('signals/' + myUID + '/ice').on('child_added', s => {
                peerConnection.addIceCandidate(new RTCIceCandidate(s.val()));
            });
        }

        async function acceptIncoming() {
            document.getElementById('incoming-call-alert').classList.add('hidden');
            const snap = await db.ref('signals/' + myUID).once('value');
            const signal = snap.val();
            currentTargetUID = signal.callerUID;
            
            await setupMedia();
            document.getElementById('call-screen').style.display = 'block';

            peerConnection = new RTCPeerConnection(rtcConfig);
            localStream.getTracks().forEach(t => peerConnection.addTrack(t, localStream));

            peerConnection.ontrack = e => {
                document.getElementById('remote-video').srcObject = e.streams[0];
            };
            peerConnection.onicecandidate = e => {
                if (e.candidate) db.ref('signals/' + signal.callerUID + '/ice').push(e.candidate.toJSON());
            };

            await peerConnection.setRemoteDescription(new RTCSessionDescription(signal.offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            db.ref('signals/' + signal.callerUID).update({ type: 'answer', answer: answer });

            db.ref('signals/' + myUID + '/ice').on('child_added', s => {
                peerConnection.addIceCandidate(new RTCIceCandidate(s.val()));
            });
        }

        async function setupMedia() {
            localStream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 640, height: 480 }, 
                audio: { echoCancellation: true, noiseSuppression: true, latency: 0 } 
            });
            document.getElementById('local-video').srcObject = localStream;
            setupBluetoothSession();
        }

        // --- 4. Extra Features: Speaker, Bluetooth, Network ---
        function toggleSpeaker() {
            isSpeaker = !isSpeaker;
            const remoteVid = document.getElementById('remote-video');
            if (remoteVid.setSinkId) {
                // If isSpeaker is false, we try to use earpiece/communication mode
                remoteVid.setSinkId(isSpeaker ? "" : "communication")
                .catch(() => console.log("Speaker switching not fully supported on this browser"));
            }
            document.getElementById('speaker-icon').className = isSpeaker ? 'fas fa-volume-up' : 'fas fa-ear-listen';
        }

        function monitorConnection() {
            setInterval(async () => {
                if (!peerConnection) return;
                const stats = await peerConnection.getStats();
                stats.forEach(report => {
                    if (report.type === 'inbound-rtp' && report.kind === 'video') {
                        // Slow network? Hide video, keep audio crystal clear
                        document.getElementById('remote-video').style.opacity = (report.packetsLost > 50) ? "0.1" : "1";
                    }
                });
            }, 2500);
        }

        function setupBluetoothSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title: 'Saharaj Pro Call', artist: 'In Conversation' });
                navigator.mediaSession.setActionHandler('hangup', () => hangup());
                navigator.mediaSession.setActionHandler('stop', () => hangup()); 
            }
        }

        function hangup(sendSignal = true) {
            if (sendSignal && currentTargetUID) {
                db.ref('signals/' + currentTargetUID).remove();
                db.ref('signals/' + myUID).remove();
            }
            location.reload();
        }

        function rejectCall() {
            db.ref('signals/' + myUID).remove();
            document.getElementById('incoming-call-alert').classList.add('hidden');
        }

        function toggleMute() {
            isMuted = !isMuted;
            localStream.getAudioTracks()[0].enabled = !isMuted;
            document.getElementById('mic-icon').className = isMuted ? 'fas fa-microphone-slash' : 'fas fa-microphone';
        }

        function toggleCamera() {
            isCamOff = !isCamOff;
            localStream.getVideoTracks()[0].enabled = !isCamOff;
            document.getElementById('cam-icon').className = isCamOff ? 'fas fa-video-slash' : 'fas fa-video';
        }

        async function switchCamera() {
            const track = localStream.getVideoTracks()[0];
            const newMode = track.getSettings().facingMode === 'user' ? 'environment' : 'user';
            track.stop();
            const newStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: newMode } });
            const newTrack = newStream.getVideoTracks()[0];
            peerConnection.getSenders().find(s => s.track.kind === 'video').replaceTrack(newTrack);
            localStream.addTrack(newTrack);
            document.getElementById('local-video').srcObject = newStream;
        }

        function filterUsers() {
            const q = document.getElementById('search-user').value.toLowerCase();
            document.querySelectorAll('.user-card').forEach(c => {
                c.style.display = c.dataset.name.includes(q) ? 'flex' : 'none';
            });
        }

        window.addEventListener('beforeunload', () => { db.ref('users/' + myUID).remove(); });
    </script>
</body>
</html>
