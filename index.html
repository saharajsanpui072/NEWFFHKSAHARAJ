<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Complete Call & Chat App</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #app {
            width: 100%;
            max-width: 450px;
            height: 100%;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }
        .screen {
            display: none;
            flex-direction: column;
            height: 100%;
            width: 100%;
            background: white;
        }
        .screen.active {
            display: flex;
        }

        /* Login Screen */
        #login-screen {
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        #login-screen h2 {
            margin-bottom: 20px;
            color: #075e54;
            font-size: 28px;
        }
        #login-screen input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        #login-screen input:focus {
            border-color: #075e54;
        }
        #login-screen button {
            width: 100%;
            padding: 15px;
            background: #075e54;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        #login-screen button:hover {
            background: #0b7a6b;
        }
        #login-error {
            color: #d32f2f;
            margin-top: 10px;
            text-align: center;
        }

        /* User List Screen */
        #user-list-screen {
            background: #f0f2f5;
        }
        .header {
            background: #075e54;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #online-count {
            background: rgba(255,255,255,0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 14px;
        }
        #user-list {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
        }
        .user-item {
            background: white;
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .user-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .user-item .avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #075e54;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            margin-right: 15px;
            text-transform: uppercase;
        }
        .user-info {
            flex: 1;
        }
        .user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        .user-status {
            font-size: 13px;
            color: #666;
        }
        .status-indicators {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .online-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #25D366;
        }
        .offline-dot {
            background: #bbb;
        }
        .network-badge {
            font-size: 12px;
            padding: 4px 10px;
            border-radius: 20px;
            background: #e8f5e9;
            color: #2e7d32;
            font-weight: 500;
        }
        .network-badge.unknown {
            background: #f5f5f5;
            color: #666;
        }
        .network-badge.poor {
            background: #ffebee;
            color: #c62828;
        }

        /* Chat Screen */
        #chat-screen {
            background: #e5ddd5;
        }
        .chat-header {
            background: #075e54;
            color: white;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-btn {
            font-size: 28px;
            cursor: pointer;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .back-btn:hover {
            background: rgba(255,255,255,0.2);
        }
        .chat-user-details {
            flex: 1;
        }
        .chat-user-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        .chat-user-status {
            font-size: 12px;
            opacity: 0.9;
        }
        .call-buttons {
            display: flex;
            gap: 20px;
        }
        .call-buttons span {
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: background 0.3s;
        }
        .call-buttons span:hover {
            background: rgba(255,255,255,0.2);
        }
        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .message {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.sent {
            background: #dcf8c6;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.received {
            background: white;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .message-content {
            font-size: 15px;
            line-height: 1.4;
        }
        .message-footer {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 5px;
            margin-top: 4px;
            font-size: 11px;
            color: #666;
        }
        .message-status {
            font-size: 12px;
        }
        .message .actions {
            display: none;
            position: absolute;
            top: -30px;
            right: 0;
            background: white;
            border-radius: 25px;
            padding: 6px 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            gap: 15px;
            z-index: 10;
        }
        .message.selected .actions {
            display: flex;
        }
        .message .actions span {
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .message .actions span:hover {
            background: #f0f0f0;
        }
        #chat-input-area {
            background: #f0f0f0;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input {
            flex: 1;
            padding: 12px 18px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background: white;
        }
        #send-btn {
            background: #075e54;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }
        #send-btn:hover {
            background: #0b7a6b;
        }

        /* Incoming Call Overlay */
        #incoming-call-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        #incoming-call-overlay.active {
            display: flex;
        }
        .incoming-call-info {
            text-align: center;
            margin-bottom: 40px;
        }
        .incoming-call-info h2 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .incoming-call-info p {
            font-size: 18px;
            opacity: 0.8;
        }
        .incoming-call-buttons {
            display: flex;
            gap: 40px;
        }
        .incoming-call-buttons button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 35px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .incoming-call-buttons button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .accept-btn {
            background: #25D366;
            color: white;
        }
        .decline-btn {
            background: #e53935;
            color: white;
        }

        /* Call Screen */
        #call-screen {
            background: #1a1a1a;
            position: relative;
            display: none;
            flex-direction: column;
        }
        #call-screen.active {
            display: flex;
        }
        #remote-video {
            flex: 1;
            background: #000;
            object-fit: cover;
            width: 100%;
            min-height: 0;
        }
        #local-video {
            position: absolute;
            bottom: 100px;
            right: 20px;
            width: 130px;
            height: 180px;
            background: #2d2d2d;
            border: 3px solid white;
            border-radius: 12px;
            object-fit: cover;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        #local-video.expanded {
            width: 100%;
            height: auto;
            bottom: 0;
            right: 0;
            border: none;
            border-radius: 0;
            z-index: 20;
        }
        #call-controls {
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            color: white;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 30;
        }
        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        .control-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }
        .control-btn.end-call {
            background: #e53935;
        }
        .control-btn.end-call:hover {
            background: #c62828;
        }
        .control-btn.muted {
            background: #e53935;
        }
        #network-stats {
            position: absolute;
            top: 50px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            color: #0f0;
            padding: 8px 15px;
            border-radius: 25px;
            font-size: 13px;
            font-family: monospace;
            z-index: 40;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        #volume-slider {
            width: 120px;
            height: 5px;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.3);
            border-radius: 5px;
            outline: none;
        }
        #volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        /* Loading Spinner */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="app">

                <button class="control-btn end-call" id="end-call-btn" title="End Call">‚úï</button>

        </div>
    </div>

    <script>
        (function() {
            // ==================== FIREBASE CONFIGURATION ====================
            // IMPORTANT: Get your web app config from Firebase Console
            const firebaseConfig = {
                apiKey: "AIzaSyAMvHlgZmaxdNIHWMVc8nXb1h-A0YUR0qI",
                authDomain: "mycallingapp-8677d.firebaseapp.com",
                projectId: "mycallingapp-8677d",
                storageBucket: "mycallingapp-8677d.firebasestorage.app",
                messagingSenderId: "75951551570",
                appId: "1:75951551570:web:YOUR_WEB_APP_ID" // ‚Üê Replace with your actual web app ID
            };

            // Initialize Firebase
            try {
                firebase.initializeApp(firebaseConfig);
                console.log('‚úÖ Firebase initialized successfully');
            } catch (e) {
                console.error('‚ùå Firebase init error:', e);
                document.getElementById('login-error').textContent = 'Firebase configuration error. Check console.';
                return;
            }
            const db = firebase.firestore();

            // ==================== GLOBAL VARIABLES ====================
            let currentUser = null;
            let selectedUser = null;
            let unsubscribeUserList = null;
            let unsubscribeMessages = null;
            let chatMessagesDiv = document.getElementById('chat-messages');
            let localStream = null;
            let peerConnection = null;
            let callDocRef = null;
            let callId = null;
            let isCaller = false;
            let remoteUserId = null;
            let dataChannel = null;
            let networkStatsInterval = null;
            let incomingCallData = null;
            let isVideoCall = false;
            let localVideoExpanded = false;
            let callStartTime = null;

            // DOM Elements
            const loginScreen = document.getElementById('login-screen');
            const userListScreen = document.getElementById('user-list-screen');
            const chatScreen = document.getElementById('chat-screen');
            const callScreen = document.getElementById('call-screen');
            const incomingOverlay = document.getElementById('incoming-call-overlay');
            const usernameInput = document.getElementById('username-input');
            const loginBtn = document.getElementById('login-btn');
            const loginError = document.getElementById('login-error');
            const userListDiv = document.getElementById('user-list');
            const onlineCountSpan = document.getElementById('online-count');
            const chatBack = document.getElementById('chat-back');
            const chatUsername = document.getElementById('chat-username');
            const chatUserstatus = document.getElementById('chat-userstatus');
            const chatInput = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            const videoCallBtn = document.getElementById('video-call-btn');
            const audioCallBtn = document.getElementById('audio-call-btn');
            const acceptCallBtn = document.getElementById('accept-call');
            const declineCallBtn = document.getElementById('decline-call');
            const incomingCallerName = document.getElementById('incoming-caller-name');
            const incomingCallType = document.getElementById('incoming-call-type');
            const remoteVideo = document.getElementById('remote-video');
            const localVideo = document.getElementById('local-video');
            const networkStats = document.getElementById('network-stats');
            const toggleCamera = document.getElementById('toggle-camera');
            const toggleMic = document.getElementById('toggle-mic');
            const toggleSpeaker = document.getElementById('toggle-speaker');
            const volumeSlider = document.getElementById('volume-slider');
            const endCallBtn = document.getElementById('end-call-btn');

            // ==================== HELPER FUNCTIONS ====================
            function showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
            }

            function stringToColor(str) {
                let hash = 0;
                for (let i = 0; i < str.length; i++) {
                    hash = str.charCodeAt(i) + ((hash << 5) - hash);
                }
                let color = '#';
                for (let i = 0; i < 3; i++) {
                    const value = (hash >> (i * 8)) & 0xFF;
                    color += ('00' + value.toString(16)).substr(-2);
                }
                return color;
            }

            function formatTime(date) {
                if (!date) return '';
                return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }

            // ==================== AUTO LOGIN ====================
            const savedUsername = localStorage.getItem('username');
            if (savedUsername) {
                loginUser(savedUsername);
            }

            // ==================== LOGIN ====================
            loginBtn.addEventListener('click', () => {
                const username = usernameInput.value.trim();
                if (username === '') {
                    loginError.textContent = 'Please enter a username';
                    return;
                }
                loginUser(username);
            });

            async function loginUser(username) {
                try {
                    loginError.innerHTML = '<span class="loading"></span> Logging in...';
                    
                    const userRef = db.collection('users').doc(username);
                    const userDoc = await userRef.get();
                    
                    if (!userDoc.exists) {
                        await userRef.set({
                            username: username,
                            online: true,
                            networkQuality: 'good',
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    } else {
                        await userRef.update({
                            online: true,
                            lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                        });
                    }
                    
                    // Set onDisconnect to mark user offline
                    userRef.onDisconnect().update({
                        online: false,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    currentUser = { username, id: username };
                    localStorage.setItem('username', username);
                    
                    loginScreen.classList.remove('active');
                    userListScreen.classList.add('active');
                    loadUserList();
                    listenForIncomingCalls();
                    
                } catch (error) {
                    console.error('‚ùå Login error:', error);
                    loginError.textContent = 'Login failed. Make sure Firestore rules are set to test mode.';
                }
            }

            // ==================== USER LIST ====================
            function loadUserList() {
                if (unsubscribeUserList) unsubscribeUserList();
                
                unsubscribeUserList = db.collection('users').onSnapshot(snapshot => {
                    let users = [];
                    snapshot.forEach(doc => {
                        users.push({ id: doc.id, ...doc.data() });
                    });
                    
                    // Sort: online first, then alphabetically
                    users.sort((a, b) => {
                        if (a.online === b.online) {
                            return a.username.localeCompare(b.username);
                        }
                        return a.online ? -1 : 1;
                    });
                    
                    renderUserList(users);
                    
                    const onlineCount = users.filter(u => u.online).length;
                    onlineCountSpan.textContent = `${onlineCount} online`;
                    
                }, error => {
                    console.error('‚ùå User list error:', error);
                });
            }

            function renderUserList(users) {
                userListDiv.innerHTML = '';
                
                users.forEach(user => {
                    if (user.id === currentUser?.username) return;
                    
                    const item = document.createElement('div');
                    item.className = 'user-item';
                    item.dataset.userid = user.id;
                    
                    const avatarColor = stringToColor(user.username);
                    const initial = user.username.charAt(0).toUpperCase();
                    const statusDot = user.online ? 'online-dot' : 'offline-dot';
                    
                    let networkClass = 'network-badge';
                    if (user.networkQuality === 'good') networkClass += ' good';
                    else if (user.networkQuality === 'poor') networkClass += ' poor';
                    else networkClass += ' unknown';
                    
                    const networkText = user.networkQuality || 'unknown';
                    
                    item.innerHTML = `
                        <div class="avatar" style="background: ${avatarColor};">${initial}</div>
                        <div class="user-info">
                            <div class="user-name">${user.username}</div>
                            <div class="user-status">${user.online ? 'üü¢ Online' : '‚ö´ Offline'}</div>
                        </div>
                        <div class="status-indicators">
                            <div class="${statusDot}"></div>
                            <div class="${networkClass}">${networkText}</div>
                        </div>
                    `;
                    
                    item.addEventListener('click', () => openChat(user));
                    userListDiv.appendChild(item);
                });
            }

            // ==================== CHAT ====================
            async function openChat(user) {
                selectedUser = user;
                chatUsername.textContent = user.username;
                chatUserstatus.textContent = user.online ? 'üü¢ Online' : '‚ö´ Offline';
                showScreen('chat-screen');
                loadMessages(user.id);
            }

            chatBack.addEventListener('click', () => {
                showScreen('user-list-screen');
                if (unsubscribeMessages) unsubscribeMessages();
            });

            function loadMessages(otherUserId) {
                if (unsubscribeMessages) unsubscribeMessages();
                
                const chatId = [currentUser.username, otherUserId].sort().join('_');
                const messagesRef = db.collection('chats').doc(chatId).collection('messages')
                    .orderBy('timestamp', 'asc');
                
                unsubscribeMessages = messagesRef.onSnapshot(snapshot => {
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });
                    renderMessages(messages, otherUserId, chatId);
                    markMessagesAsSeen(chatId, otherUserId);
                }, error => {
                    console.error('‚ùå Messages error:', error);
                });
            }

            function renderMessages(messages, otherUserId, chatId) {
                chatMessagesDiv.innerHTML = '';
                
                messages.forEach(msg => {
                    const isSent = msg.sender === currentUser.username;
                    const div = document.createElement('div');
                    div.className = `message ${isSent ? 'sent' : 'received'}`;
                    div.dataset.id = msg.id;
                    div.dataset.sender = msg.sender;
                    
                    const time = msg.timestamp ? formatTime(msg.timestamp.toDate()) : '';
                    const status = msg.seen ? '‚úì‚úì' : '‚úì';
                    const editedMark = msg.edited ? ' (edited)' : '';
                    
                    div.innerHTML = `
                        <div class="message-content">${msg.text}${editedMark}</div>
                        <div class="message-footer">
                            <span class="message-time">${time}</span>
                            <span class="message-status">${isSent ? status : ''}</span>
                        </div>
                        <div class="actions">
                            <span class="edit" title="Edit">‚úé</span>
                            <span class="reply" title="Reply">‚Ü©</span>
                            <span class="delete" title="Delete">üóë</span>
                        </div>
                    `;
                    
                    // Click to show actions (only for own messages)
                    if (isSent) {
                        div.addEventListener('click', (e) => {
                            e.stopPropagation();
                            document.querySelectorAll('.message.selected').forEach(m => m.classList.remove('selected'));
                            div.classList.add('selected');
                        });
                    }
                    
                    // Action buttons
                    if (isSent) {
                        div.querySelector('.edit')?.addEventListener('click', (e) => {
                            e.stopPropagation();
                            editMessage(msg.id, msg.text);
                        });
                        
                        div.querySelector('.delete')?.addEventListener('click', (e) => {
                            e.stopPropagation();
                            deleteMessage(msg.id, chatId);
                        });
                    }
                    
                    div.querySelector('.reply')?.addEventListener('click', (e) => {
                        e.stopPropagation();
                        replyMessage(msg.text);
                    });
                    
                    chatMessagesDiv.appendChild(div);
                });
                
                // Auto-scroll to bottom
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
            }

            async function markMessagesAsSeen(chatId, otherUserId) {
                try {
                    const messagesRef = db.collection('chats').doc(chatId).collection('messages');
                    const snapshot = await messagesRef
                        .where('sender', '==', otherUserId)
                        .where('seen', '==', false)
                        .get();
                    
                    snapshot.forEach(doc => {
                        doc.ref.update({ seen: true });
                    });
                } catch (error) {
                    console.error('Error marking messages as seen:', error);
                }
            }

            sendBtn.addEventListener('click', sendMessage);
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            async function sendMessage() {
                const text = chatInput.value.trim();
                if (!text || !selectedUser) return;
                
                const chatId = [currentUser.username, selectedUser.id].sort().join('_');
                const messagesRef = db.collection('chats').doc(chatId).collection('messages');
                
                try {
                    await messagesRef.add({
                        text: text,
                        sender: currentUser.username,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        seen: false,
                        edited: false
                    });
                    chatInput.value = '';
                    // Keep keyboard open - intentionally no blur
                } catch (error) {
                    console.error('Error sending message:', error);
                    alert('Failed to send message');
                }
            }

            async function editMessage(msgId, oldText) {
                const newText = prompt('Edit message:', oldText);
                if (newText && newText.trim() !== '' && newText !== oldText) {
                    const chatId = [currentUser.username, selectedUser.id].sort().join('_');
                    try {
                        await db.collection('chats').doc(chatId).collection('messages').doc(msgId).update({
                            text: newText.trim(),
                            edited: true
                        });
                    } catch (error) {
                        console.error('Error editing message:', error);
                    }
                }
            }

            function replyMessage(text) {
                chatInput.value = `‚Ü™Ô∏è ${text}\n`;
                chatInput.focus();
            }

            async function deleteMessage(msgId, chatId) {
                if (confirm('Delete this message?')) {
                    try {
                        await db.collection('chats').doc(chatId).collection('messages').doc(msgId).delete();
                    } catch (error) {
                        console.error('Error deleting message:', error);
                    }
                }
            }

            // Hide keyboard when tapping on chat area
            chatMessagesDiv.addEventListener('touchstart', () => {
                chatInput.blur();
            });

            // ==================== CALL FUNCTIONS ====================
            const iceServers = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: 'stun:stun1.l.google.com:19302' },
                    { urls: 'stun:stun2.l.google.com:19302' }
                ]
            };

            async function startCall(isVideo) {
                if (!selectedUser) return;
                
                isVideoCall = isVideo;
                remoteUserId = selectedUser.id;
                
                try {
                    // Get user media
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: isVideo,
                        audio: {
                            noiseSuppression: true,
                            echoCancellation: true,
                            autoGainControl: true
                        }
                    });
                    
                    localVideo.srcObject = localStream;
                    showScreen('call-screen');
                    
                    if (!isVideo) {
                        localVideo.style.display = 'none';
                    } else {
                        localVideo.style.display = 'block';
                    }

                    // Create call document in Firestore
                    callDocRef = db.collection('calls').doc();
                    callId = callDocRef.id;
                    isCaller = true;
                    callStartTime = Date.now();

                    // Listen for answer
                    callDocRef.collection('answers').onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const answer = change.doc.data().answer;
                                peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                            }
                        });
                    });

                    // Listen for ICE candidates
                    callDocRef.collection('candidates').onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added' && change.doc.data().target === 'caller') {
                                const candidate = new RTCIceCandidate(change.doc.data().candidate);
                                peerConnection.addIceCandidate(candidate);
                            }
                        });
                    });

                    // Create peer connection
                    peerConnection = new RTCPeerConnection(iceServers);
                    
                    // Add local tracks
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });

                    // Handle ICE candidates
                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            callDocRef.collection('candidates').add({
                                candidate: event.candidate.toJSON(),
                                target: 'callee',
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    };

                    // Handle remote stream
                    peerConnection.ontrack = event => {
                        console.log('‚úÖ Received remote track');
                        remoteVideo.srcObject = event.streams[0];
                    };

                    // Handle connection state changes
                    peerConnection.onconnectionstatechange = () => {
                        console.log('Connection state:', peerConnection.connectionState);
                        if (peerConnection.connectionState === 'disconnected' || 
                            peerConnection.connectionState === 'failed' ||
                            peerConnection.connectionState === 'closed') {
                            endCall();
                        }
                    };

                    // Create offer
                    const offer = await peerConnection.createOffer({
                        offerToReceiveAudio: true,
                        offerToReceiveVideo: isVideo
                    });
                    await peerConnection.setLocalDescription(offer);

                    // Save offer to Firestore
                    await callDocRef.set({
                        caller: currentUser.username,
                        callee: remoteUserId,
                        offer: { type: offer.type, sdp: offer.sdp },
                        isVideo: isVideo,
                        status: 'ringing',
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Create data channel for additional data
                    dataChannel = peerConnection.createDataChannel('callData');
                    dataChannel.onopen = () => console.log('‚úÖ Data channel open');
                    dataChannel.onmessage = (e) => console.log('Data:', e.data);

                    // Start network stats monitoring
                    startNetworkStats();

                    // Monitor call status
                    callDocRef.onSnapshot(doc => {
                        const data = doc.data();
                        if (data && data.status === 'accepted') {
                            console.log('‚úÖ Call accepted');
                        } else if (data && data.status === 'declined') {
                            endCall();
                            alert('Call was declined');
                        } else if (data && data.status === 'ended') {
                            endCall();
                        }
                    });

                } catch (err) {
                    console.error('‚ùå startCall error:', err);
                    alert('Could not start call: ' + err.message);
                    endCall();
                }
            }

            function listenForIncomingCalls() {
                if (!currentUser) return;
                
                db.collection('calls')
                    .where('callee', '==', currentUser.username)
                    .where('status', '==', 'ringing')
                    .onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added') {
                                const data = change.doc.data();
                                incomingCallData = { id: change.doc.id, ...data };
                                incomingCallerName.textContent = data.caller;
                                incomingCallType.textContent = data.isVideo ? 'üìπ Video Call' : 'üìû Audio Call';
                                incomingOverlay.classList.add('active');
                                
                                // Vibrate for incoming call (if supported)
                                if (navigator.vibrate) {
                                    navigator.vibrate([1000, 500, 1000]);
                                }
                            }
                        });
                    });
            }

            acceptCallBtn.addEventListener('click', async () => {
                if (!incomingCallData) return;
                
                incomingOverlay.classList.remove('active');
                remoteUserId = incomingCallData.caller;
                isVideoCall = incomingCallData.isVideo;
                
                try {
                    // Stop any vibration
                    if (navigator.vibrate) {
                        navigator.vibrate(0);
                    }
                    
                    localStream = await navigator.mediaDevices.getUserMedia({
                        video: isVideoCall,
                        audio: {
                            noiseSuppression: true,
                            echoCancellation: true,
                            autoGainControl: true
                        }
                    });
                    
                    localVideo.srcObject = localStream;
                    showScreen('call-screen');
                    
                    if (!isVideoCall) {
                        localVideo.style.display = 'none';
                    } else {
                        localVideo.style.display = 'block';
                    }

                    callDocRef = db.collection('calls').doc(incomingCallData.id);
                    callId = incomingCallData.id;
                    isCaller = false;
                    callStartTime = Date.now();

                    // Listen for ICE candidates
                    callDocRef.collection('candidates').onSnapshot(snapshot => {
                        snapshot.docChanges().forEach(change => {
                            if (change.type === 'added' && change.doc.data().target === 'callee') {
                                const candidate = new RTCIceCandidate(change.doc.data().candidate);
                                peerConnection.addIceCandidate(candidate);
                            }
                        });
                    });

                    peerConnection = new RTCPeerConnection(iceServers);
                    
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });

                    peerConnection.onicecandidate = event => {
                        if (event.candidate) {
                            callDocRef.collection('candidates').add({
                                candidate: event.candidate.toJSON(),
                                target: 'caller',
                                timestamp: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        }
                    };

                    peerConnection.ontrack = event => {
                        console.log('‚úÖ Received remote track');
                        remoteVideo.srcObject = event.streams[0];
                    };

                    peerConnection.onconnectionstatechange = () => {
                        console.log('Connection state:', peerConnection.connectionState);
                        if (peerConnection.connectionState === 'disconnected' || 
                            peerConnection.connectionState === 'failed' ||
                            peerConnection.connectionState === 'closed') {
                            endCall();
                        }
                    };

                    // Set remote description (offer)
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(incomingCallData.offer));

                    // Create answer
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);

                    // Save answer
                    await callDocRef.collection('answers').add({
                        answer: { type: answer.type, sdp: answer.sdp },
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                    // Update call status
                    await callDocRef.update({ status: 'accepted' });

                    // Handle data channel
                    peerConnection.ondatachannel = event => {
                        dataChannel = event.channel;
                        dataChannel.onmessage = (e) => console.log('Data:', e.data);
                    };

                    startNetworkStats();

                } catch (err) {
                    console.error('‚ùå accept call error:', err);
                    alert('Failed to accept call: ' + err.message);
                    endCall();
                }
            });

            declineCallBtn.addEventListener('click', async () => {
                if (incomingCallData) {
                    try {
                        await db.collection('calls').doc(incomingCallData.id).update({ status: 'declined' });
                    } catch (error) {
                        console.error('Error declining call:', error);
                    }
                }
                incomingOverlay.classList.remove('active');
                
                // Stop vibration
                if (navigator.vibrate) {
                    navigator.vibrate(0);
                }
            });

            videoCallBtn.addEventListener('click', () => startCall(true));
            audioCallBtn.addEventListener('click', () => startCall(false));

            // Call control functions
            toggleCamera.addEventListener('click', () => {
                if (localStream) {
                    const videoTrack = localStream.getVideoTracks()[0];
                    if (videoTrack) {
                        videoTrack.enabled = !videoTrack.enabled;
                        toggleCamera.style.background = videoTrack.enabled ? 'rgba(255,255,255,0.2)' : '#e53935';
                    }
                }
            });

            toggleMic.addEventListener('click', () => {
                if (localStream) {
                    const audioTrack = localStream.getAudioTracks()[0];
                    if (audioTrack) {
                        audioTrack.enabled = !audioTrack.enabled;
                        toggleMic.style.background = audioTrack.enabled ? 'rgba(255,255,255,0.2)' : '#e53935';
                    }
                }
            });

            toggleSpeaker.addEventListener('click', () => {
                // Toggle between speaker and earpiece
                if (remoteVideo) {
                    // This is a simplified approach - in real app you'd use setSinkId
                    alert('Use volume slider to adjust volume');
                }
            });

            volumeSlider.addEventListener('input', (e) => {
                if (remoteVideo) {
                    remoteVideo.volume = e.target.value;
                }
            });

            endCallBtn.addEventListener('click', endCall);

            // Swap video on local video click
            localVideo.addEventListener('click', () => {
                if (isVideoCall) {
                    localVideoExpanded = !localVideoExpanded;
                    if (localVideoExpanded) {
                        localVideo.classList.add('expanded');
                    } else {
                        localVideo.classList.remove('expanded');
                    }
                }
            });

            async function endCall() {
                // Close peer connection
                if (peerConnection) {
                    peerConnection.close();
                    peerConnection = null;
                }
                
                // Stop all tracks
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                    localStream = null;
                }
                
                // Update call status in Firestore
                if (callDocRef && callId) {
                    try {
                        await callDocRef.update({ 
                            status: 'ended',
                            endedAt: firebase.firestore.FieldValue.serverTimestamp(),
                            duration: callStartTime ? Date.now() - callStartTime : 0
                        });
                    } catch (error) {
                        console.error('Error updating call status:', error);
                    }
                }
                
                // Clear network stats interval
                if (networkStatsInterval) {
                    clearInterval(networkStatsInterval);
                    networkStatsInterval = null;
                }
                
                // Reset video elements
                remoteVideo.srcObject = null;
                localVideo.srcObject = null;
                localVideo.classList.remove('expanded');
                localVideoExpanded = false;
                
                // Hide call screen and show chat
                callScreen.classList.remove('active');
                showScreen('chat-screen');
                
                // Reset network stats display
                networkStats.textContent = 'Call ended';
                
                console.log('‚úÖ Call ended');
            }

            // Auto end call when page is hidden
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && peerConnection) {
                    endCall();
                }
            });

            // Network stats monitoring
            function startNetworkStats() {
                if (!peerConnection) return;
                
                networkStatsInterval = setInterval(async () => {
                    try {
                        const stats = await peerConnection.getStats();
                        
                        let statsText = '';
                        let rtt = 0;
                        let packetsLost = 0;
                        let jitter = 0;
                        
                        stats.forEach(report => {
                            if (report.type === 'inbound-rtp' && report.kind === 'video') {
                                packetsLost = report.packetsLost || 0;
                                jitter = report.jitter || 0;
                                statsText += `üì• Video | Loss: ${packetsLost} | Jitter: ${(jitter*1000).toFixed(0)}ms\n`;
                            }
                            if (report.type === 'inbound-rtp' && report.kind === 'audio') {
                                statsText += `üîä Audio | Loss: ${report.packetsLost || 0}\n`;
                            }
                            if (report.type === 'candidate-pair' && report.selected) {
                                rtt = report.currentRoundTripTime || 0;
                                statsText += `üîÑ RTT: ${(rtt*1000).toFixed(0)}ms\n`;
                            }
                        });
                        
                        // Update network quality in Firestore
                        if (currentUser) {
                            let quality = 'good';
                            if (rtt > 0.3 || packetsLost > 10) quality = 'poor';
                            else if (rtt > 0.1 || packetsLost > 5) quality = 'medium';
                            
                            db.collection('users').doc(currentUser.username).update({
                                networkQuality: quality
                            }).catch(() => {});
                        }
                        
                        networkStats.textContent = statsText || 'Monitoring...';
                        
                    } catch (error) {
                        console.error('Error getting stats:', error);
                    }
                }, 3000);
            }

            // ==================== CLEANUP ON UNLOAD ====================
            window.addEventListener('beforeunload', () => {
                if (currentUser) {
                    db.collection('users').doc(currentUser.username).update({
                        online: false,
                        lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                    });
                }
                if (peerConnection) {
                    endCall();
                }
            });
        })();
    </script>
