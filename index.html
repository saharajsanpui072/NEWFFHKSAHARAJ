<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saharaj Pro Call - Firebase Edition</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --bg-dark: #0b0f19;
            --card-glass: rgba(255, 255, 255, 0.05);
            --neon-green: #00ff7f;
            --danger-red: #ff4757;
            --text-white: #ffffff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            font-family: 'Inter', 'Segoe UI', sans-serif;
            margin: 0;
            user-select: none;
        }

        /* Registration Modal */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 5000;
        }

        .modal-content {
            background: #161b22;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 85%;
            max-width: 420px;
            border: 1px solid var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 127, 0.2);
        }

        input {
            width: 100%;
            padding: 14px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid #30363d;
            background: #0d1117;
            color: white;
            box-sizing: border-box;
            font-size: 16px;
        }

        /* Dashboard */
        .container { padding: 25px; max-width: 600px; margin: auto; }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #30363d;
        }

        .user-card {
            background: var(--card-glass);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: 0.3s;
        }

        .user-card:hover { border-color: var(--neon-green); }

        .ping-indicator { 
            font-size: 12px; 
            color: var(--neon-green); 
            display: flex; 
            align-items: center; 
            gap: 5px;
        }

        .call-btn {
            background: var(--neon-green);
            color: #000;
            border: none;
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 13px;
        }

        /* Call Screen */
        #call-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000;
            z-index: 9999;
            display: none;
            flex-direction: column;
        }

        .video-wrapper { flex: 1; position: relative; }
        #remote-video { width: 100%; height: 100%; object-fit: cover; }
        #local-video { 
            position: absolute; bottom: 130px; right: 20px; 
            width: 110px; height: 160px; border-radius: 12px; border: 2px solid #fff;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .controls-bar {
            height: 120px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            padding-bottom: 20px;
        }

        .action-btn {
            width: 65px; height: 65px; border-radius: 50%; border: none;
            cursor: pointer; font-size: 20px; transition: 0.2s;
        }

        .btn-mute, .btn-cam { background: #333; color: white; }
        .btn-hangup { background: var(--danger-red); color: white; }

        .call-stats {
            position: absolute; top: 40px; left: 20px;
            background: rgba(0,0,0,0.5); padding: 10px; border-radius: 10px;
        }

        .noise-badge {
            position: absolute; bottom: 140px; left: 20px;
            font-size: 11px; color: #aaa;
        }
    </style>
</head>
<body>

    <div id="reg-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2 style="margin: 0;">Welcome</h2>
            <p id="display-uid" style="color: #888; font-size: 12px; margin-top: 5px;"></p>
            <input type="text" id="user-name" placeholder="Enter Your Name">
            <button class="call-btn" style="width: 100%;" onclick="registerUser()">Save & Enter</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div>
                <h2 style="margin: 0; color: var(--neon-green);">Saharaj Call</h2>
                <small id="my-name-display" style="color: #888;"></small>
            </div>
            <div class="ping-indicator">● Online</div>
        </header>

        <div id="online-users-list">
            </div>
    </div>

    <div id="call-screen">
        <div class="video-wrapper">
            <video id="remote-video" autoplay playsinline></video>
            <video id="local-video" autoplay playsinline muted></video>
            
            <div class="call-stats">
                <b id="active-caller-name">User</b><br>
                <small id="timer">00:00</small>
            </div>
            <div class="noise-badge">Noise Cancellation: Active</div>
        </div>

        <div class="controls-bar">
            <button class="action-btn btn-mute" onclick="toggleMic()">Mic</button>
            <button class="action-btn btn-cam" onclick="toggleCam()">Cam</button>
            <button class="action-btn btn-hangup" onclick="endCall()">End</button>
        </div>
    </div>

    <div id="incoming-alert" class="modal" style="display: none;">
        <div class="modal-content">
            <h3 id="caller-info">Incoming Call...</h3>
            <div style="display: flex; gap: 10px;">
                <button class="call-btn" style="flex: 1;" onclick="answerCall()">Accept</button>
                <button class="call-btn" style="flex: 1; background: var(--danger-red);" onclick="rejectCall()">Reject</button>
            </div>
        </div>
    </div>

    <script>
        // --- Firebase Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyAMvHlgZmaxdNIHWMVc8nXb1h-A0YUR0qI",
            databaseURL: "https://mycallingapp-8677d-default-rtdb.firebaseio.com",
            projectId: "mycallingapp-8677d",
            storageBucket: "mycallingapp-8677d.firebasestorage.app"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Identity Management
        let myUID = localStorage.getItem('saharaj_uid') || 'UID-' + Math.floor(Math.random() * 900000 + 100000);
        let myName = localStorage.getItem('saharaj_name');
        localStorage.setItem('saharaj_uid', myUID);

        if(!myName) {
            document.getElementById('reg-modal').style.display = 'flex';
            document.getElementById('display-uid').innerText = "System Generated UID: " + myUID;
        } else {
            startApp();
        }

        function registerUser() {
            let nameValue = document.getElementById('user-name').value.trim();
            if(nameValue) {
                myName = nameValue;
                localStorage.setItem('saharaj_name', myName);
                document.getElementById('reg-modal').style.display = 'none';
                startApp();
            }
        }

        function startApp() {
            document.getElementById('my-name-display').innerText = "Logged in as: " + myName;
            
            // Database Presence
            const myRef = db.ref('users/' + myUID);
            myRef.set({
                name: myName,
                uid: myUID,
                status: "online",
                ping: Math.floor(Math.random() * 30 + 15) + "ms"
            });
            myRef.onDisconnect().remove();

            fetchUsers();
            listenForIncoming();
            initMediaSession();
        }

        // Fetch Previous & Current Users
        function fetchUsers() {
            db.ref('users').on('value', snapshot => {
                const list = document.getElementById('online-users-list');
                list.innerHTML = "";
                snapshot.forEach(child => {
                    let user = child.val();
                    if(user.uid !== myUID) {
                        list.innerHTML += `
                            <div class="user-card">
                                <div>
                                    <b style="font-size: 16px;">${user.name}</b><br>
                                    <span class="ping-indicator">● Latency: ${user.ping}</span>
                                </div>
                                <button class="call-btn" onclick="initiateCall('${user.uid}', '${user.name}')">Call</button>
                            </div>
                        `;
                    }
                });
            });
        }

        // Call Logic
        let localStream;
        async function initiateCall(targetUID, targetName) {
            document.getElementById('call-screen').style.display = 'flex';
            document.getElementById('active-caller-name').innerText = targetName;
            
            // Audio/Video Setup with Noise Suppression
            localStream = await navigator.mediaDevices.getUserMedia({
                video: true,
                audio: { echoCancellation: true, noiseSuppression: true, autoGainControl: true }
            });
            document.getElementById('local-video').srcObject = localStream;
            
            db.ref('calls/' + targetUID).set({
                callerId: myUID,
                callerName: myName,
                type: 'video',
                status: 'ringing'
            });
        }

        function listenForIncoming() {
            db.ref('calls/' + myUID).on('value', snapshot => {
                let call = snapshot.val();
                if(call && call.status === 'ringing') {
                    // Trigger Voice/Vibration alert could be added here
                    document.getElementById('incoming-alert').style.display = 'flex';
                    document.getElementById('caller-info').innerText = call.callerName + " is calling...";
                } else if (!call) {
                    resetCallUI();
                }
            });
        }

        function answerCall() {
            document.getElementById('incoming-alert').style.display = 'none';
            document.getElementById('call-screen').style.display = 'flex';
            // Finalize WebRTC connection here
        }

        function rejectCall() {
            db.ref('calls/' + myUID).remove();
            document.getElementById('incoming-alert').style.display = 'none';
        }

        function endCall() {
            db.ref('calls/' + myUID).remove();
            resetCallUI();
        }

        function resetCallUI() {
            if(localStream) {
                localStream.getTracks().forEach(t => t.stop());
            }
            document.getElementById('call-screen').style.display = 'none';
        }

        // Bluetooth & Headphone Controls
        function initMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({ title: 'Active Call' });
                navigator.mediaSession.setActionHandler('hangup', endCall);
                // Many bluetooth devices use 'pause' for the main button
                navigator.mediaSession.setActionHandler('pause', endCall);
            }
        }

        function toggleMic() {
            let track = localStream.getAudioTracks()[0];
            track.enabled = !track.enabled;
            event.target.style.background = track.enabled ? "#333" : var(--danger-red);
        }

        function toggleCam() {
            let track = localStream.getVideoTracks()[0];
            track.enabled = !track.enabled;
            event.target.style.background = track.enabled ? "#333" : var(--danger-red);
        }
    </script>
</body>
</html>
